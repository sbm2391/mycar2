<div *ngIf="user" class="search-location">
    <div class="container">
      <div class="container">
        <p><b>Search by location: </b></p>
        <div class="input-field col s12">
          <div>
            <select [(ngModel)]="selectedLocation" materialize="material_select" materializeSelectOptions="selectOptions">
              <option  value="0" disabled selected>Choose your option</option>
              <option value="{{ localizacion[0].coordinates }}" >{{localizacion[0].address}}</option>
              <option ngModel value="{{ localizacion[1].coordinates }}">{{localizacion[1].address}}</option>
              <option value="{{ localizacion[2].coordinates }}">{{localizacion[2].address}}</option>
            </select>
            <button (click)="onSubmit()" class="waves-effect waves-light btn" > Search </button>
            <!-- #fafafa grey lighten-5 -->
          </div>
        </div>
      </div>
    </div>
  </div>
